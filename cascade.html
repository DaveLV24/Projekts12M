<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cascade</title>
        <link rel="stylesheet" href="styles/cascade.css" />
    </head>
    <body>
        <h1>Cascade</h1>
        <main>
            <div class="container">
                <ul>
                    <li>Item 01</li>
                    <li>Item 02</li>
                    <li>Item 03</li>
                    <li>Item 04</li>
                    <li>Item 05</li>
                </ul>
            </div>
            <div class="d1">
                <div class="d2">
                    Some d2 content
                    <div class="d3">D3 Content</div>
                    <div class="dcont">
                        <div class="d3">D3 in a cont</div>
                    </div>
                </div>
                <div class="d2">Without D3</div>
            </div>
            <div class="d3">Without d2</div>
        </main>
    </body>
</html>
